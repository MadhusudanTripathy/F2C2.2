<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p style="margin-bottom: 2rem;">Filter UI cards via their profession</p>
    <select id="select-profession">
        <option value="">Profession</option>
        <option value="Developer">Developer</option>
        <option value="Admin">Admin</option>
    </select>
    <div id="users-list">

    </div>
    <button onclick="filterByProfession()" id="filter" class="btn">
        Filter
    </button>

    <p style="margin-top: 2rem;">
        Add a new user
    </p>
    <div class="form">
        <div class="group">
            <div class="input-group">
                <label>Enter Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label>Enter Profession</label>
                <input type="text" id="profession" name="profession">
            </div>
            <div class="input-group">
                <label>Enter Age</label>
                <input type="text" id="age" name="age">
            </div>
        </div>
        <div class="button">
            <button class="btn" id="add-user" onclick="addUser()">Add User</button>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>
    
</html>
